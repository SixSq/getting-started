version: '2.0'

services:
  node1.onezone.localhost:
    image: onedata/onezone:3.0.0-rc5
    privileged: true
    hostname: node1.onezone.localhost
    # dns: 8.8.8.8 # uncomment if container can't ping any domain
    container_name: onezone-1
    volumes:
        - "${ONEZONE_CONFIG_DIR}:/volumes/persistence"
        - "/sys/fs/cgroup:/sys/fs/cgroup"
        - "/var/run/docker.sock:/var/run/docker.sock"
        #- "${AUTH_PATH}:/volumes/persistence/var/lib/oz_worker/auth.config"

    networks:
      - scenario2
    environment:
      ONEPANEL_BATCH_MODE: "true"
      ONEZONE_CONFIG: |
        cluster:
          domainName: "onezone.localhost"
          autoDeploy: true
          nodes:
            n1:
              hostname: "node1"
          managers:
            mainNode: "n1"
            nodes:
              - "n1"
          workers:
            nodes:
              - "n1"
          databases:
            nodes:
              - "n1"
        onezone:
          name: "Example"
          domainName: "onezone.localhost"
        onepanel:
          users:
            "admin1":
              password: "Password1"
              userRole: "admin"
            "user1":
              password: "Password2"
              userRole: "regular"

networks:
  scenario2:
