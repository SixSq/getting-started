version: '2.0'

services:
  node1.onezone.onedata.example.com:
    image: onedata/onezone:3.0.0-beta4
    hostname: node1.onezone.onedata.example.com
    volumes:
        - "${PWD}/${ONEZONE_CONFIG_DIR}:/data"
        - "${AUTH_PATH}:/configs/auth.config"
    environment:
      ONEPANEL_BATCH_MODE: "true"
      ONEZONE_CONFIG: |
        cluster:
          domain_name: "onezone.onedata.example.com"
          nodes:
            node1:
              hostname: "node1"
          manager:
            default_node: "node1"
            nodes:
              - "node1"
          worker:
            nodes:
              - "node1"
          database:
            nodes:
              - "node1"
          settings:
            open_id_auth_config: "/configs/auth.config"
        onezone:
          name: "example"
